
<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js" ></script>
		<script>
			// 方法一
			function test1(){
				console.log("test1()")
				$('#id1').load("tung53.jsp?max=" + $('#max').val());
			}
			
			// 方法二(get)
			function test2() {
				$.get("tung53.jsp?max=" + $('#max').val(),
						function(data, status){
					if(status == 'success'){
						$('#id1').html(data)
					}
				});
			}
			
			// 方法三(post)
			function test3() {
				$.post("tung53.jsp", 
						{
							"max" : $('#max').val()
						},
						function(data, status){
					if(status == 'success'){
						$('#id1').html(data)
					}
				});
			}
			
			// 方法四 (ajax get)
			function test4() {
				$.ajax({
					url:"tung53.jsp?max=" + $('#max').val(),
					success: function(res){
						$('#id1').html(res);
					}
				});
			}
			
			// 方法五 (ajax post)
			function test5() {
				$.ajax({
					url:"tung53.jsp" ,
					method: "post",
					data:{
						"max" : $('#max').val()
					},
					success: function(res){
						$('#id1').html(res);
					}
				});
			}
		
		</script>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
	 	<input type="number" id="max"><br>
		<button onclick="test1()">Test1</button><br>
		<button onclick="test2()">Test2</button><br>
		<button onclick="test3()">Test3</button><br>	
		<button onclick="test4()">Test4</button><br>
		<button onclick="test5()">Test5</button><br>
		<div id="id1"></div>
	</body>
</html>
